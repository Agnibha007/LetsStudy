<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesIndex.css">
    <script src="js/index.js"></script>
    <title>Let's Study - The best group study webapp</title>
</head>

<body>
    <ul class="navbar">
        <li class="navItem title"><a href="/">Let's Study</a></li>
        <li class="navItem"><a href="/">Home</a></li>
        <li class="navItem"><a href="/html/notes.html">Notes</a></li>
        <li class="navItem"><a href="/html/about.html">About</a></li>
    </ul>
    <div class="headDiv">
        <div class="container">
            <h1 id="login">Welcome to Let's Study</h1>
            <h2>Login or SignUp using: </h2>
            <ul id="login-head">
                <li class="login-button">Using Google <img class="icon" src="assets/google.png" alt="google"></li>
                <li class="login-button" onclick="window.location.href = 'html/emailLogin.html'">Using email and
                    otp <img class="icon" src="assets/email.png" alt="phone"></li>
            </ul>

            <div class="stepper">
                <div class="step active">
                  <div class="circle"></div>
                  <div class="label">Step 1</div>
                </div>
                <div class="step">
                  <div class="circle"></div>
                  <div class="label">Step 2</div>
                </div>
                <div class="step">
                  <div class="circle"></div>
                  <div class="label">Step 3</div>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>

</html>
