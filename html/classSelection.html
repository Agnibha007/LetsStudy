<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesClassSelection.css">
    <script src="../js/classSelection.js"></script>
    <title>Let's Study - Class Selection</title>
</head>
<body>
    <ul class="navbar">
        <li class="navItem title"><a href="/">Let's Study</a></li>
        <li class="navItem"><a href="/">Home</a></li>
        <li class="navItem"><a href="/html/notes.html">Notes</a></li>
        <li class="navItem"><a href="/html/about.html">About</a></li>
    </ul>

    <div class="container">
        <h1 class="studyTitle">Choose your study goal</h1>
        <p class="subtitle">Select any one</p>
    
        <div class="grid">
          <button class="card" id="EAMCET" onclick="selectClass('EAMCET')">EAMCET</button>
          <button class="card" id="JEE" onclick="selectClass('JEE')">JEE</button>
          <button class="card" id="CAT" onclick="selectClass('CAT')">CAT</button>
          <button class="card" id="SSC" onclick="selectClass('SSC')">SSC</button>
          <button class="card" id="UPSC" onclick="selectClass('UPSC')">UPSC</button>
          <button class="card" id="RRB" onclick="selectClass('RRB')">RRB</button>
          <button class="card" id="SAT" onclick="selectClass('SAT')">SAT</button>
          <button class="card" id="CUET" onclick="selectClass('CUET')">CUET</button>
          <button class="card" id="NEET" onclick="selectClass('NEET')">NEET</button>
          <button class="card" id="GATE" onclick="selectClass('GATE')">GATE</button>
          <button class="card" id="CLAT" onclick="selectClass('CLAT')">CLAT</button>
          <button class="card" id="Banking" onclick="selectClass('Banking')">Banking</button>
          <button class="card" id="Railway" onclick="selectClass('Railway')">Railway</button>
          <button class="card" id="Defence" onclick="selectClass('Defence')">Defence</button>
          <button class="card" id="Others" onclick="selectClass('Others')">Others</button>
        </div>
    
        <div class="navigation">
          <button class="nav-button next" onclick="next()">Next</button>
        </div>

        <div class="stepper">
            <div class="step active">
              <div class="circle"></div>
              <div class="label">Step 1</div>
            </div>
            <div class="step active">
              <div class="circle"></div>
              <div class="label">Step 2</div>
            </div>
            <div class="step active">
              <div class="circle"></div>
              <div class="label">Step 3</div>
            </div>
          </div>
      </div>
</body>
</html>
